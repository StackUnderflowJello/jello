<!DOCTYPE html>
	<div class="container">
		<div class="deregister" ng-controller="deregisterController">
			<h1 class="deregister-header">Are your sure you want to delete your account?</h1>
			<div class="sure-notsure">
				<button ng-click="deRegister()" class="btn btn-danger sure">Yes, I'm sure</button>
				<button ng-click="redirect()" class="btn btn-primary notsure">Eh, Maybe not...</button>
			</div>
		</div>
	</div>
