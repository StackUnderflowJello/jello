<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<link href="static/resources/css/modalstyle.css" rel="stylesheet">
	<link data-require="bootstrap@*" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
</head>
<body ng-app="app">

<div class="container">

	<!-- Trigger/Open The Modal -->
</div>

<!-- The Modal -->
<div id="loginModal" class="modal login-modal login" >

  <!-- Modal content -->
  <div class="modal-content login-modal-content" ng-controller="powerController">
    <div class="modal-header login-modal-header">
    
      <h2 id="login-header">Login!</h2>
      <h2 id="register-header">Register!</h2>
    </div>
    <div class="modal-body login-modal-body">
    	<div class="login-body" >
    		<label>Username</label><br>
	       <input type="text" name="username" ng-model="username" required="" /><br>
	       <label>Password</label><br>
	       <input ng-keyup="$event.keyCode == 13 ? login() : null" type="password" name="password" ng-model="password" required="" /><br>
      	</div>
      	<div class="register-body" id="register-body">
      		<label>Choose a Username</label><br>
      	  	<input type="text" name="reg-username" ng-model="regUsername" required="" /><br>
      	  	<label>Pick a Password</label><br>
	       	<input type="password" name="reg-password" ng-model="regPassword" required="" /><br>
	       	<label>Please enter your first name</label><br>
	       	<input type="text" name="firstname" ng-model="firstname" required="" /><br>
	       	<label>Please enter your surname</label><br>
	       	<input ng-keyup="$event.keyCode == 13 ? register() : null" type="text" name="lastname" ng-model="lastname" required="" /><br>
      	</div>
    </div>
    <div class="modal-footer login-modal-footer">
       <button class="btn btn-primary" id="login-trigger" ng-click="login()">Login</button>
       <button class="btn btn-primary" id="showLogin" ng-click="showLogin()">Back to Login</button>
       <button class="btn btn-primary" id="showRegister" ng-click="showRegister()">Not Registered?</button>
       <button class="btn btn-primary" id="register" ng-click="register()">Register</button>
    </div>
  </div>
 </div>

<div class="pokesearch" ng-controller="HttpGetController">
      <h2>Pokemans By ID</h2>
      <h5 id="pokemessage">Retrieving Pokeman!</h5>
      <div>
        <input ng-keyup="$event.keyCode == 13 ? GetAllData() : null" type="text" name="keyword" ng-model="keyword" required="" />
        <button class="btn btn-primary" ng-click="GetAllData()">Get Pokeman</button>
          <div ng-model="GetAllData">
          <p>ID: {{ id }} </p>
          <p>Name: {{ name }} </p>
          <p>Height: {{ height }} </p>        </div>
        <p ng-bind="ResponseDetails"></p>
    </div>
    <button ng-click="logout()">Logout</button>
    </div>
    </div>
 <script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
 <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script data-require="tether@*" data-semver="1.4.0" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
 <script data-require="bootstrap@*" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
 <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
