<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Add Board</title>
</head>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="addBoard.js"></script>

<body ng-controller="addBoardCtrl">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="text-align: center;">Add Board</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Board</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="submit()" method="POST">
            <div class="form-group">
              <label for="usr">Board Name:</label>
              <input type="text" class="form-control" required ng-model="board_name">
            </div>
              <input type="submit" id="submit" class="btn btn-primary btn-block" value="Submit"  />
        </form>
      </div>
    </div>

  </div>
</div>

</body>
</html>
