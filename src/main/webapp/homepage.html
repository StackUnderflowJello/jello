<!-- AddStory Feature -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Story</button>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" ng-controller="addStoryCtrl">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Story</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="submit()" method="POST">
            <div class="form-group">
              <label for="usr">Story Name:</label>
              <input type="text" class="form-control" required ng-model="story_name">
            </div>
            <div class="form-group">
              <label for="usr">Points:</label>
              <input type="number" class="form-control" min="0" max="10" ng-model="points">
            </div>
            </br>
               <div ng-repeat="element in elements">
               <label>Task:</label>
                <input type="text" class="form-control col-xs-2" ng-model="element.value"/>
                   </br> </br> </br>
                </div>
            </br>
           <input type="button" class="btn btn-primary" value="Add Task" ng-click="addTask()" />
            </br> </br>
              <input type="submit" id="submit" class="btn btn-primary btn-block" value="Submit" />
        </form>
      </div>
    </div>

  </div>
</div>
    
    <!-- AddBoard Feature -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1" style="text-align: center;">Add Board</button>

<!-- Modal -->
<div id="myModal1" class="modal fade" role="dialog" ng-controller="addBoardCtrl">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Board</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="submit()" method="POST">
            <div class="form-group">
              <label for="usr">Board Name:</label>
              <input type="text" class="form-control" required ng-model="board_name">
            </div>
              <input type="submit" id="submit" class="btn btn-primary btn-block" value="Submit"  />
        </form>
      </div>
    </div>
	</div>
  </div>
